<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unendliche Liste</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Unendliche Liste</h2>
    <form id="form">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" />
        <button class="addRowButton">Zeile hinzuf端gen</button>
    </form>

    <script>
        $(document).ready(function() {
            // Wenn Enter gedr端ckt wird
            $("input[type=text]").on("keypress", function(e) {
                if (e.which === 13) {  // 13 ist der Code f端r die Enter-Taste
                    e.preventDefault();  // Verhindert das Absenden des Formulars
                    $(".addRowButton").click();  // Simuliert das Klicken auf den "Zeile hinzuf端gen"-Button
                }
            });
        });
    </script>
</body>
</html>
