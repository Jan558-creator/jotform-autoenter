<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bademantel-Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        #rfidList, #finalList { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h2>RFID Bademantel-Tracking</h2>
    <form id="trackingForm">
        <label for="customer">Kundennummer:</label>
        <input type="text" id="customer" name="customer" required autofocus>
        
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="rfid">RFID-Code:</label>
        <input type="text" id="rfid" name="rfid" autofocus>
        
        <button type="button" onclick="addRFID()">Scannen</button>
        
        <h3>Aktueller Durchgang: <span id="scanRound">1</span>/3</h3>
        <div id="rfidList"></div>
        
        <button type="button" onclick="nextScanRound()" id="nextRoundBtn">Nächster Durchgang</button>
        <p id="summary"></p>
        
        <div id="finalListContainer" style="display:none;">
            <h3>Endgültige Liste der eindeutigen RFID-Codes</h3>
            <div id="finalList"></div>
            <button type="button" onclick="confirmSubmission()">Übertragen</button>
        </div>
    </form>
    <p id="message"></p>
    
    <script>
        let scanRounds = 1;
        let scannedRFIDs = [];
        let uniqueRFIDs = new Set();
        document.getElementById("date").valueAsDate = new Date();

        function addRFID() {
            let rfidInput = document.getElementById("rfid");
            let rfid = rfidInput.value.trim();
            if (!rfid) return;
            
            scannedRFIDs.push(rfid);
            updateRFIDList();
            
            rfidInput.value = "";
            rfidInput.focus();
        }

        function updateRFIDList() {
            let listDiv = document.getElementById("rfidList");
            listDiv.innerHTML = "";
            scannedRFIDs.forEach(rfid => {
                let p = document.createElement("p");
                p.textContent = rfid;
                listDiv.appendChild(p);
            });
        }

        function nextScanRound() {
            if (scanRounds < 3) {
                scannedRFIDs.forEach(rfid => uniqueRFIDs.add(rfid));
                scannedRFIDs = [];
                scanRounds++;
                document.getElementById("scanRound").textContent = scanRounds;
                document.getElementById("rfidList").innerHTML = "";
            }
            if (scanRounds === 3) {
                finalizeRFIDList();
            }
        }

        function finalizeRFIDList() {
            scannedRFIDs.forEach(rfid => uniqueRFIDs.add(rfid));
            document.getElementById("rfidList").style.display = "none";
            document.getElementById("nextRoundBtn").style.display = "none";
            
            let finalListDiv = document.getElementById("finalList");
            finalListDiv.innerHTML = "";
            uniqueRFIDs.forEach(rfid => {
                let p = document.createElement("p");
                p.textContent = rfid;
                finalListDiv.appendChild(p);
            });
            
            document.getElementById("summary").textContent = `Gesamtanzahl: ${uniqueRFIDs.size}`;
            document.getElementById("finalListContainer").style.display = "block";
        }

        function confirmSubmission() {
            if (uniqueRFIDs.size === 0) {
                alert("Keine gültigen RFID-Codes zum Übertragen.");
                return;
            }
            
            if (confirm(`Wollen Sie alle ${uniqueRFIDs.size} Codes übertragen?`)) {
                submitData();
            }
        }

        function submitData() {
            let customer = document.getElementById("customer").value;
            let date = document.getElementById("date").value;
            
            fetch("https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    "customer": customer,
                    "date": date,
                    "rfids": JSON.stringify(Array.from(uniqueRFIDs))
                })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").textContent = "Daten erfolgreich gesendet!";
                scannedRFIDs = [];
                uniqueRFIDs.clear();
                scanRounds = 1;
                document.getElementById("scanRound").textContent = scanRounds;
                document.getElementById("finalListContainer").style.display = "none";
                document.getElementById("rfidList").style.display = "block";
                document.getElementById("nextRoundBtn").style.display = "block";
                document.getElementById("trackingForm").reset();
            })
            .catch(error => {
                document.getElementById("message").textContent = "Fehler beim Senden der Daten.";
            });
        }
    </script>
</body>
</html>
